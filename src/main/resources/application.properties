# Server Configuration
server.port=8080

# ===================================================
# CONFIGURACIÓN MYSQL
# ===================================================
# Asegúrate de:
# 1. Tener MySQL instalado y ejecutándose
# 2. Crear la base de datos: CREATE DATABASE killerkiss;
# 3. Ajustar usuario y contraseña según tu instalación
# ===================================================

# Database Configuration (MySQL - usa variables de mail.config)
spring.datasource.url=jdbc:mysql://${db.host:localhost}:${db.port:3306}/${db.name:killerkiss}?createDatabaseIfNotExist=false&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración adicional de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

## Logging
logging.level.org.springframework=INFO
logging.level.org.example=DEBUG
