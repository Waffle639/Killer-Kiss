# ===================================================
# CONFIGURACIÓN POR DEFECTO - SUPABASE PostgreSQL
# ===================================================
server.port=8080

# Cargar configuración desde mail.config
spring.config.import=optional:file:src/main/resources/mail.config,optional:file:mail.config,optional:classpath:mail.config

# Usar perfil supabase (añade 'local' también para cargar application-local.properties)
spring.profiles.active=supabase,local

