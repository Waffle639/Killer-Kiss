# ===================================================
# CONFIGURACIÓN PARA PRODUCCIÓN (RENDER.COM)
# ===================================================
# Este archivo se activa automáticamente en Render
# con la variable de entorno: SPRING_PROFILES_ACTIVE=prod
# ===================================================

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (PostgreSQL - Supabase Pooler)
# Lee las credenciales desde variables de entorno
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP - Pool de conexiones MUY pequeño para Supabase Free (15 max)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
# CRÍTICO: Desactivar prepared statements para Supabase Pooler
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración adicional de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mail Configuration - SendGrid (desde variables de entorno)
# SendGrid permite 100 emails/día en plan gratuito
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# Email remitente (debe estar verificado en SendGrid como Single Sender)
# Lee MAIL_FROM de las variables de entorno de Render
mail.remitente=${MAIL_FROM}
spring.mail.from=${MAIL_FROM}

# SendGrid API Key (HTTP en lugar de SMTP)
sendgrid.api.key=${SENDGRID_API_KEY}

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
