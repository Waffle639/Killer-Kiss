# ===================================================
# CONFIGURACIÓN PARA PROBAR SENDGRID EN LOCAL
# ===================================================
# Usar con: java -Dspring.profiles.active=sendgrid-local -jar app.jar
# ===================================================

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL - Supabase Pooler)
spring.datasource.url=${supabase.url}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${supabase.username}
spring.datasource.password=${supabase.password}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración adicional de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP Connection Pool Settings (Optimizado para Supabase Free tier)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Mail Configuration - Resend API (HTTP, no SMTP)
# La API key se carga desde mail.config: resend.api.key=re_...

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
