# ===================================================
# CONFIGURACIÓN PARA PROBAR SUPABASE EN LOCAL
# ===================================================
# Usar con: java -Dspring.profiles.active=supabase -jar app.jar
# ===================================================

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL - Supabase Pooler)
# Lee las credenciales desde mail.config (local) o variables de entorno (producción)
spring.datasource.url=${supabase.url:${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${supabase.username:${DB_USERNAME:postgres}}
spring.datasource.password=${supabase.password:${DB_PASSWORD:}}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración adicional de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mail Configuration (desde mail.config local o variables de entorno en producción)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail.remitente:${MAIL_USERNAME:}}
spring.mail.password=${mail.contrasena:${MAIL_PASSWORD:}}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
