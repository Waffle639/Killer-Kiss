# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL - Supabase Pooler)
spring.datasource.url=jdbc:postgresql://aws-1-eu-west-1.pooler.supabase.com:6543/postgres?ssl=true&sslmode=require
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres.zldkbsmzelnwsqlglmjc
