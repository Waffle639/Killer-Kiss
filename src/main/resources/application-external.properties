# ===================================================
# CONFIGURACIÓN PARA SERVIDOR EXTERNO MYSQL
# ===================================================
# Para usar esta configuración:
# 1. En Render: Configura SPRING_PROFILES_ACTIVE=external
# 2. Configura las variables de entorno en Render
# ===================================================

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (MySQL Externo)
spring.datasource.url=jdbc:mysql://${DB_HOST:89.46.111.198}:${DB_PORT:3306}/${DB_NAME:sql1577701_3}?createDatabaseIfNotExist=false&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración adicional de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Mail Configuration (desde variables de entorno)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
