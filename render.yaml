services:
  # Aplicaci√≥n Spring Boot
  - type: web
    name: killer-kiss
    env: java
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/KillerKiss-1.0-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SENDGRID_API_KEY
        sync: false  # API Key de SendGrid (configura manualmente en Render)
      - key: MAIL_FROM
        sync: false  # Email verificado en SendGrid como Single Sender (ej: jofre.cuerda@gmail.com)
      - key: DATABASE_URL
        fromDatabase:
          name: killer-kiss-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: killer-kiss-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: killer-kiss-db
          property: password

# Base de datos PostgreSQL
databases:
  - name: killer-kiss-db
    databaseName: killerkiss
    user: killerkiss_user
