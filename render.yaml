services:
  # Aplicación Spring Boot
  - type: web
    name: killer-kiss
    env: java
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/KillerKiss-1.0-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: MAIL_USERNAME
        sync: false  # Lo configurarás manualmente en Render
      - key: MAIL_PASSWORD
        sync: false  # Lo configurarás manualmente en Render
      - key: DATABASE_URL
        fromDatabase:
          name: killer-kiss-db
          property: connectionString

# Base de datos PostgreSQL
databases:
  - name: killer-kiss-db
    databaseName: killerkiss
    user: killerkiss_user
